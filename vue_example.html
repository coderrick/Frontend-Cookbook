<!Doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <!--<link rel="stylesheet" type="text/css" href="css/cursors.css">-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.6/vue.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/2.1.1/vuex.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.0.3/vue-resource.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/2.1.1/vue-router.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuikit/0.6.2/vuikit.js" defer></script>
    <script type="text/javascript" src="js/vue_main.js" defer></script>
</head>
<body>  
	<!--This is the basic template for an empty HTML webpage-->
	<div id="app">
      {{ message }}
    </div>   

    <div id="app-2">
    <span v-bind:title="message">
        Hover your mouse over me for a few seconds to see my dynamically bound title!
    </span>
    </div>

    <div id="app-3">
      <p v-if="seen">Now you see me</p>
    </div>

    <div id="app-4">
      <ol>
          <li v-for="todo in todos">
            {{ todo.text }}
          </li>
      </ol>
    </div>
</body>
</html>
